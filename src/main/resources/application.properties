spring.application.name=so-yummy

# token secret word
token.signing.key=${TOKEN_SIGN_KEY}

# MongoDB - localhost port 5432
spring.data.mongodb.uri=mongodb+srv://${MONGO_DB_USER}:${MONGO_DB_PASSWORD}@cluster0.vykbweu.mongodb.net/so-yummy

# SQL debug and logging in terminal and in file
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
logging.file.name=logs/application.log
